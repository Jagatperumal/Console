<html>
<head>
    <title>Console</title>
</head>
<body>
    <h1>Open Console</h1>
    <script>
        console.log("This is a console screen");
        var first_name="Jagat";
        console.log(first_name);
        var last_name=" Perumal";
        console.log(last_name);
        var full_name=first_name.concat(last_name);
        console.log(full_name);
        var length_of_full_name=full_name.length;
        console.log(length_of_full_name);
        var name_1="I am Jagat";
        console.log(name_1);
        var replace_name=name_1.replace("Jagat","Perumal");
        console.log(replace_name);
        var capital_name="JAGAT";
        console.log(capital_name);
        var make_lowercase=capital_name.toLowerCase();
        console.log(make_lowercase);
        var small_name="perumal";
        console.log(small_name);
        var big_name=small_name.toUpperCase();
        console.log(big_name);
        var maximum_number=Math.max(500,1000);
        console.log(maximum_number);
        var minimum_number=Math.min(20,5);
        console.log(minimum_number);
        
        </script>
</body>
</html>
